<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/poppins" type="text/css" />
  <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app-container">

    <h1>Hangman</h1>
    <p>Find the hidden word - Enter a letter</p>
    <div class="game-container">
      <div class="svg-container">
        <svg height="250" width="200" class="figure-container">
          <!-- ROD -->
          <line x1="60" y1="20" x2="140" y2="20" />
          <line x1="140" y1="20" x2="140" y2="50" />
          <line x1="60" y1="20" x2="60" y2="230" />
          <line x1="20" y1="230" x2="100" y2="230" />
          <!-- Head -->
          <circle cx="140" cy="70" r="20" class="figure-part" />
          <!-- Body -->
          <line x1="140" y1="90" x2="140" y2="150" class="figure-part" />
          <!-- Body -->
          <line x1="140" y1="120" x2="120" y2="100" class="figure-part" />
          <line x1="140" y1="120" x2="160" y2="100" class="figure-part" />
          <!-- Legs -->
          <line x1="140" y1="150" x2="120" y2="180" class="figure-part" />
          <line x1="140" y1="150" x2="160" y2="180" class="figure-part" />
        </svg>
      </div>

      <!-- Lists all incorectly guessed letters -->
      <div class="wrong-letters-container">
        <div id="wrong-letters">
          <p>Wrong Letters</p>
          <small>e,r,t,y</small>
        </div>
      </div>
    </div>

    <!-- Shows the correct words -->
    <div class="word-container" id="word">
      <div class="letter">h</div>
      <div class="letter">e</div>
      <div class="letter">l</div>
      <div class="letter">l</div>
      <div class="letter">o</div>
    </div>

    <!-- Shows game result -->
    <div class="popup-container" id="popup-container">
      <div class="popup">
        <h2 id="final-message">You have won</h2>
        <button id="play-button">Play again</button>
      </div>
    </div>

    <!-- Show notifications -->
    <div class="notification-container" id="notification-container">
      <p>You have already selected this letter</p>
    </div>
  </div>

</body>

</html>
