<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/poppins" type="text/css" />
  <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Speech Text Reader</h1>
    <button id="toggle" class="btn btn-toggle">
      Toggle Text Box
    </button>
    <div id="text-box" class="text-box">
      <div class="close" id="close">X</div>
      <h3>Choose Voice</h3>
      <select name="" id="voices"></select>
      <textarea name="" id="text" placeholder="Insert your text"></textarea>
      <button class="btn" id="read">Read Text</button>
    </div>
    <main></main>
  </div>

  <script src="script.js"></script>

</body>

</html>
