<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Cards</title>
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/poppins" type="text/css" />
  <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <button id="clear" class="clear btn">
    <i class="fas fa-trash"></i>Clear Cards
  </button>

  <h1>Memory Cards
    <button id="show" class="btn btn-small">
      <i class="fas fa-plus"></i> Add New Card
    </button>
  </h1>

  <div id="cards-container" class="cards">
    <div class="card active">
      <div class="inner-card-front">
        <p>What is PHP?</p>
      </div>
      <div class="inner-card-back">
        <p>A programming Language</p>
      </div>
    </div>
  </div>

  <div id="cards-container" class="cards">
    <div class="card">
      <div class="inner-card-front">
        <p></p>
      </div>
      <div class="inner-card-back">
        <p></p>
      </div>
    </div>
  </div>

  <div id="cards-container" class="cards">
    <div class="card">
      <div class="inner-card-front">
        <p></p>
      </div>
      <div class="inner-card-back">
        <p></p>
      </div>
    </div>
  </div>

  <div class="navigation">
    <button id="prev" class="nav-button">
      <i class="fas fa-arrow-right"></i>
    </button>

    <button id="next" class="nav-button">
      <i class="fas fa-arrow-right"></i>
    </button>
  </div>

  <div id="add-container" class="add-container">
    <h1>Add New Cards
      <div id="hide" class="btn btn-small btn-ghost">
        <i class="fas fa-times">

        </i>
      </div>
    </h1>

    <div class="form-group">
      <label for="question">Question</label>
      <textarea name="" id="questions" cols="30" rows="10" placeholder="Enter question ..."></textarea>
    </div>

    <div class="form-group">
      <label for="question">Answer</label>
      <textarea name="" id="questions" cols="30" rows="10" placeholder="Enter answer ..."></textarea>
    </div>

    <button id="add-card" class="btn">
      <i class="fas fas-plus"></i> Add Card
    </button>
  </div>
</body>

</html>
