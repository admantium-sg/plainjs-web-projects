<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <form id="form" class="form">
      <h2>Register with us</h2>
      <div class="form-control">
        <label for="username">Username</label>
        <input type="text" id="username" class="text" placeholder="Enter Username">
        <small>Please enter username </small>
      </div>
      <div class="form-control">
        <label for="email">E-Mail</label>
        <input type="text" id="email" class="text" placeholder="Enter E-Mail">
        <small>Please enter E-Mail</small>
      </div>
      <div class="form-control">
        <label for="password">Password</label>
        <input type="password" id="password" class="text" placeholder="Enter Password">
        <small>Please enter password</small>
      </div>
      <div class="form-control">
        <label for="password2">Confirm Password</label>
        <input type="password" id="password2" class="text" placeholder="Confirm Password">
        <small>Passwords do not match</small>
      </div>
      <input type="button" class="button" value="Submit" id="button">
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
